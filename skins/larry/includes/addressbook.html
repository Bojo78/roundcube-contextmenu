<roundcube:if condition="env:action == ''" />
<div id="rcmaddressbook" class="popupmenu">
    <h3 id="aria-label-rcmaddressbook" class="voice"><roundcube:label name="arialabelabookgroupoptions" /></h3>
    <ul id="rcmaddressbookmenu" class="toolbarmenu" role="menu" aria-labelledby="aria-label-rcmaddressbook">
        <roundcube:button type="link-menuitem" command="plugin.contextmenu.assigngroup" label="contextmenu.assigngroup" classAct="active" class="assigngroup"/>
        <roundcube:if condition="env:writable_source &gt; 1" />
        <roundcube:button type="link-menuitem" command="move" label="moveto" classAct="active" class="movecontact" />
        <roundcube:button type="link-menuitem" command="copy" label="copyto" classAct="active" class="copycontact" />
        <roundcube:endif />
    </ul>
</div>
<roundcube:endif />
